<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>KAE Tweaks</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{
  margin:0;
  font-family:Arial,Helvetica;
  background:#05070c;
  color:#eaffff;
}
header{
  padding:60px;
  text-align:center;
  background:linear-gradient(180deg,#00ffff,#001b33);
}
h1{
  margin:0;
  font-size:48px;
}
.pack{
  max-width:900px;
  margin:40px auto;
  background:#0a1225;
  padding:30px;
  border-radius:20px;
}
.pack h2{color:#00ffff}
.buttons{
  display:flex;
  gap:15px;
  margin-top:15px;
}
button{
  flex:1;
  padding:14px;
  border:none;
  border-radius:12px;
  cursor:pointer;
  font-weight:bold;
}
.apply{background:#00ffcc}
.revert{background:#ff5c5c}
</style>
</head>

<body>

<header>
  <h1>KAE Tweaks</h1>
  <p>by gallego & razor</p>
</header>

<div class="pack">
  <h2>FPS Pack</h2>
  <p>Optimización de FPS para Fortnite / Valorant</p>
  <div class="buttons">
    <button class="apply" onclick="run('fps_apply.exe')">Aplicar</button>
    <button class="revert" onclick="run('fps_revert.exe')">Revertir</button>
  </div>
</div>

<div class="pack">
  <h2>Controller Pack</h2>
  <p>Reduce input lag del mando</p>
  <div class="buttons">
    <button class="apply" onclick="run('controller_apply.exe')">Aplicar</button>
    <button class="revert" onclick="run('controller_revert.exe')">Revertir</button>
  </div>
</div>

<div class="pack">
  <h2>Network Pack</h2>
  <p>Ping más estable</p>
  <div class="buttons">
    <button class="apply" onclick="run('network_apply.exe')">Aplicar</button>
    <button class="revert" onclick="run('network_revert.exe')">Revertir</button>
  </div>
</div>

<div class="pack">
  <h2>Windows Pack</h2>
  <p>Optimización del sistema</p>
  <div class="buttons">
    <button class="apply" onclick="run('windows_apply.exe')">Aplicar</button>
    <button class="revert" onclick="run('windows_revert.exe')">Revertir</button>
  </div>
</div>

<script>
function run(file){
  alert("El tweak se va a ejecutar.\nCuando termine, REINICIA EL PC.");
  window.location.href = "tweaks/" + file;
}
</script>

</body>
</html>
