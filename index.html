<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>KAE Tweaks Store</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial,Helvetica,sans-serif;
  background:#0b0f14;
  color:#e6faff;
}
header{
  text-align:center;
  padding:50px 20px;
  background:linear-gradient(120deg,#00e5ff,#0066ff);
}
header h1{margin:0;font-size:42px;}
header p{margin-top:10px;opacity:.85}

.store{
  display:flex;
  justify-content:center;
  flex-wrap:wrap;
  gap:30px;
  padding:50px 20px;
}

.product{
  background:#121923;
  border-radius:18px;
  width:260px;
  padding:20px;
  text-align:center;
  box-shadow:0 0 25px rgba(0,229,255,.1);
}

.product img{
  width:100%;
  height:150px;
  object-fit:contain;
}

.product h2{margin:15px 0 5px}
.product span{font-size:20px;color:#00e5ff}

.product button{
  margin-top:15px;
  width:100%;
  padding:12px;
  background:#00e5ff;
  border:none;
  border-radius:10px;
  cursor:pointer;
  font-weight:bold;
}

.cart{
  max-width:420px;
  margin:40px auto;
  background:#121923;
  padding:25px;
  border-radius:18px;
}

.cart ul{padding:0;list-style:none}
.cart li{margin-bottom:8px}

.cart input{
  width:100%;
  padding:10px;
  margin-top:10px;
  border-radius:8px;
  border:none;
}

.cart button{
  margin-top:10px;
  width:100%;
  padding:10px;
  background:#0066ff;
  border:none;
  color:white;
  border-radius:8px;
  cursor:pointer;
}

#paypalBtn{
  display:block;
  margin-top:15px;
  text-align:center;
  padding:14px;
  background:#ffc439;
  color:#111;
  text-decoration:none;
  border-radius:10px;
  font-weight:bold;
}

footer{
  text-align:center;
  padding:30px;
  opacity:.6;
}
</style>
</head>

<body>

<header>
  <h1>KAE Tweaks</h1>
  <p>by gallego & razor</p>
</header>

<section class="store">

  <div class="product">
    <img src="https://cdn-icons-png.flaticon.com/512/3103/3103473.png">
    <h2>FPS Pack</h2>
    <p>Fortnite / Valorant</p>
    <span>1€</span>
    <button onclick="add('FPS Pack',1)">Añadir</button>
  </div>

  <div class="product">
    <img src="https://cdn-icons-png.flaticon.com/512/599/599502.png">
    <h2>Controller Pack</h2>
    <p>Reduce input lag</p>
    <span>1€</span>
    <button onclick="add('Controller Pack',1)">Añadir</button>
  </div>

  <div class="product">
    <img src="https://cdn-icons-png.flaticon.com/512/3064/3064197.png">
    <h2>PRO Pack</h2>
    <p>FPS + Ping + Controller</p>
    <span>3€</span>
    <button onclick="add('PRO Pack',3)">Añadir</button>
  </div>

</section>

<section class="cart">
  <h2>Carrito</h2>
  <ul id="items"></ul>

  <input id="coupon" placeholder="Cupón">
  <button onclick="coupon()">Aplicar cupón</button>

  <h3>Total: <span id="total">0</span>€</h3>

  <a id="paypalBtn" target="_blank">Pagar con PayPal</a>
</section>

<footer>
  <p>Soporte y pagos:maarcgaalleegoo@gmail.com</p>
  <p>by gallego & razor</p>
</footer>

<script>
let cart=[];
let discount=0;

function add(name,price){
  cart.push({name,price});
  render();
}

function render(){
  const list=document.getElementById("items");
  list.innerHTML="";
  let total=0;

  cart.forEach(p=>{
    total+=p.price;
    const li=document.createElement("li");
    li.textContent=p.name+" - "+p.price+"€";
    list.appendChild(li);
  });

  total-=discount;
  if(total<0) total=0;

  document.getElementById("total").textContent=total;
  document.getElementById("paypalBtn").href=
    "https://www.paypal.com/paypalme/maarcgaalleegoo@gmail.com/"+total;
}

function coupon(){
  if(document.getElementById("coupon").value==="KAE10"){
    discount=1;
    render();
  }
}
</script>

</body>
</html>
